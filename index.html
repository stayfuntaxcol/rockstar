<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leads CRM – Firebase</title>
  <style>
    :root{ --bg:#f6f7fb; --card:#fff; --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --brand:#0ea5a3; --danger:#ef4444; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--ink)}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 16px;background:#fff;border-bottom:1px solid var(--line);position:sticky;top:0;z-index:5}
    h1{font-size:18px;margin:0}
    main{max-width:1100px;margin:18px auto;padding:0 16px}
    .row{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
    input,select,textarea,button{font:inherit;border:1px solid var(--line);border-radius:10px;padding:8px 10px}
    button{background:var(--brand);color:#fff;border:none;cursor:pointer}
    button.secondary{background:#fff;color:var(--ink);border:1px solid var(--line)}
    button.danger{background:var(--danger)}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--line);padding:8px;text-align:left;vertical-align:top}
    th{font-weight:600;background:#fafafa;position:sticky;top:54px}
    .right{margin-left:auto}
    .muted{color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
    .grid label{font-size:12px;color:var(--muted)}
    .grid input,.grid select,.grid textarea{width:100%}
    .grid textarea{grid-column:span 6;min-height:80px;resize:vertical}
    .actions{display:flex;gap:6px}
    .hidden{display:none}
    /* Auth overlay */
    #authOverlay{position:fixed;inset:0;background:rgba(255,255,255,.9);display:flex;align-items:center;justify-content:center;z-index:10}
    #authCard{max-width:420px;width:92%;text-align:center}
  </style>
</head>
<body>
  <div id="authOverlay" class="hidden">
    <div id="authCard" class="card">
      <h2 style="margin-top:0">Inloggen vereist</h2>
      <p class="muted">Log in om leads te bekijken en te bewerken.</p>
      <div class="row" style="justify-content:center;margin-top:8px">
        <button id="btnGoogleLogin">Log in met Google</button>
      </div>
    </div>
  </div>

  <header>
    <h1>Leads CRM – Firebase</h1>
    <div class="row">
      <input id="search" placeholder="Zoek (naam, email, bedrijf, notities)…" />
      <select id="stageFilter">
        <option value="">Alle fases</option>
        <option>Nieuw</option>
        <option>Contact</option>
        <option>Kwalificatie</option>
        <option>Offerte</option>
        <option>Winst</option>
        <option>Verloren</option>
      </select>
      <button id="btnRefresh" class="secondary">Verversen</button>
    </div>
    <div class="row">
      <span id="userEmail" class="muted"></span>
      <button id="btnNew">+ Nieuwe lead</button>
      <button id="btnLogout" class="secondary">Uitloggen</button>
    </div>
  </header>

  <main>
    <section class="card hidden" id="formCard">
      <h3 id="formTitle" class="muted">Nieuwe lead</h3>
      <div class="grid">
        <div>
          <label>Naam *</label>
          <input id="f_name" required />
        </div>
        <div>
          <label>Bedrijf</label>
          <input id="f_company" />
        </div>
        <div>
          <label>Email</label>
          <input id="f_email" type="email" />
        </div>
        <div>
          <label>Telefoon</label>
          <input id="f_phone" />
        </div>
        <div>
          <label>Fase</label>
          <select id="f_stage">
            <option>Nieuw</option>
            <option>Contact</option>
            <option>Kwalificatie</option>
            <option>Offerte</option>
            <option>Winst</option>
            <option>Verloren</option>
          </select>
        </div>
        <div class="right muted" style="align-self:end">Velden met * zijn verplicht</div>
        <textarea id="f_notes" placeholder="Notities"></textarea>
      </div>
      <div class="actions" style="margin-top:8px">
        <button id="btnSave">Opslaan</button>
        <button id="btnCancel" class="secondary">Annuleren</button>
      </div>
      <input type="hidden" id="f_id" />
    </section>

    <section class="card">
      <table id="leadTable">
        <thead>
          <tr>
            <th style="width:120px">Aangemaakt</th>
            <th>Naam</th>
            <th>Bedrijf</th>
            <th>Email</th>
            <th>Telefoon</th>
            <th style="width:120px">Fase</th>
            <th>Notities</th>
            <th style="width:140px">Acties</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="emptyState" class="muted" style="display:none;padding:12px">Nog geen leads gevonden.</div>
    </section>
  </main>

  <script type="module">
    // ===== Firebase v10 (modular) via CDN =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, query, orderBy, where, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ---- 1) VUL JE EIGEN FIREBASE CONFIG HIER IN ----
    const firebaseConfig = {
      apiKey: "AIzaSyDWjt0YeuEhUCMMOKToGUhjq21K8HlZ8Fk",
      authDomain: "rock-f5937.firebaseapp.com",
      projectId: "rock-f5937",
      storageBucket: "rock-f5937.firebasestorage.app",
      messagingSenderId: "1066836195707",
      appId: "1:1066836195707:web:153c8721f8cf0510af65de",
      measurementId: "G-SLZXLRZMCG"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI helpers
    const $ = (sel) => document.querySelector(sel);
    const tbody = document.querySelector('#leadTable tbody');
    const overlay = $('#authOverlay');
    const userEmail = $('#userEmail');

    function show(el){ el.classList.remove('hidden'); }
    function hide(el){ el.classList.add('hidden'); }

    function fmtDate(ts){
      if (!ts) return '';
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      if (isNaN(d.getTime())) return '';
      return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
    }
    function escapeHtml(s){
      return (s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));
    }

    // Auth
    const provider = new GoogleAuthProvider();
    $('#btnGoogleLogin').addEventListener('click', async () => {
      await signInWithPopup(auth, provider);
    });
    $('#btnLogout').addEventListener('click', async () => { await signOut(auth); });

    let unsub = null; // snapshot unsub function
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (!user){
        userEmail.textContent = '';
        show(overlay);
        clearTable();
        if (unsub) { unsub(); unsub = null; }
        return;
      }
      hide(overlay);
      userEmail.textContent = user.email || '';
      startLiveQuery();
    });

    // Live query (stage filter). Search is client-side.
    async function startLiveQuery(){
      if (unsub) { unsub(); unsub = null; }
      const stage = $('#stageFilter').value;
      const colRef = collection(db, 'leads');
      const baseQ = stage ? query(colRef, where('stage','==',stage), orderBy('created_at','desc'))
                          : query(colRef, orderBy('created_at','desc'));
      unsub = onSnapshot(baseQ, (snap) => {
        const rows = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderTable(rows);
      });
    }

    function clearTable(){ tbody.innerHTML=''; $('#emptyState').style.display='block'; }

    function renderTable(rows){
      const term = $('#search').value.trim().toLowerCase();
      const filtered = term ? rows.filter(r => {
        return ['name','company','email','phone','notes']
          .some(k => (r[k]||'').toString().toLowerCase().includes(term));
      }) : rows;

      tbody.innerHTML = '';
      if (!filtered.length){ $('#emptyState').style.display='block'; return; }
      $('#emptyState').style.display='none';

      for (const r of filtered){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${fmtDate(r.created_at)}</td>
          <td><strong>${escapeHtml(r.name||'')}</strong></td>
          <td>${escapeHtml(r.company||'')}</td>
          <td>${escapeHtml(r.email||'')}</td>
          <td>${escapeHtml(r.phone||'')}</td>
          <td>${escapeHtml(r.stage||'')}</td>
          <td>${escapeHtml(r.notes||'')}</td>
          <td class="actions">
            <button class="secondary" data-edit="${r.id}">Bewerk</button>
            <button class="danger" data-del="${r.id}">Verwijder</button>
          </td>`;
        tbody.appendChild(tr);
      }
    }

    // Form helpers
    function showForm(edit=false){ show($('#formCard')); $('#formTitle').textContent = edit ? 'Lead bewerken' : 'Nieuwe lead'; }
    function hideForm(){ hide($('#formCard')); clearForm(); }
    function clearForm(){
      $('#f_id').value='';
      $('#f_name').value='';
      $('#f_company').value='';
      $('#f_email').value='';
      $('#f_phone').value='';
      $('#f_stage').value='Nieuw';
      $('#f_notes').value='';
    }

    async function saveLead(){
      const id = $('#f_id').value;
      const payload = {
        name: $('#f_name').value.trim(),
        company: $('#f_company').value.trim() || null,
        email: $('#f_email').value.trim() || null,
        phone: $('#f_phone').value.trim() || null,
        stage: $('#f_stage').value,
        notes: $('#f_notes').value.trim() || null,
        created_at: serverTimestamp(),
        created_by: currentUser ? currentUser.uid : null
      };
      if (!payload.name){ alert('Naam is verplicht'); return; }

      if (!id){
        await addDoc(collection(db,'leads'), payload);
      } else {
        const upd = { ...payload };
        delete upd.created_at; // laat created_at staan
        await updateDoc(doc(db,'leads', id), upd);
      }
      hideForm();
    }

    async function editLead(id){
      // Geen aparte fetch nodig; we lezen laatste snapshot tabelwaarden in
      // Simpelste: haal eenmalig document op
      const q = query(collection(db,'leads'));
      const snap = await getDocs(q);
      const found = snap.docs.find(d => d.id === id);
      if (!found){ alert('Lead niet gevonden'); return; }
      const r = { id: found.id, ...found.data() };
      $('#f_id').value = r.id;
      $('#f_name').value = r.name || '';
      $('#f_company').value = r.company || '';
      $('#f_email').value = r.email || '';
      $('#f_phone').value = r.phone || '';
      $('#f_stage').value = r.stage || 'Nieuw';
      $('#f_notes').value = r.notes || '';
      showForm(true);
    }

    async function removeLead(id){
      if (!confirm('Verwijderen? Dit kan niet ongedaan worden gemaakt.')) return;
      await deleteDoc(doc(db,'leads', id));
    }

    // Events
    $('#btnNew').addEventListener('click', () => { clearForm(); showForm(false); });
    $('#btnCancel').addEventListener('click', hideForm);
    $('#btnSave').addEventListener('click', saveLead);
    $('#btnRefresh').addEventListener('click', startLiveQuery);
    $('#search').addEventListener('input', () => { startLiveQuery(); });
    $('#stageFilter').addEventListener('change', startLiveQuery);

    // Delegated actions (edit/delete)
    tbody.addEventListener('click', (ev) => {
      const t = ev.target;
      if (t.matches('[data-edit]')) editLead(t.getAttribute('data-edit'));
      if (t.matches('[data-del]')) removeLead(t.getAttribute('data-del'));
    });
  </script>
</body>
</html>
