<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leads CRM – Firebase (Email Link + Google Redirect)</title>
  <style>
    :root{ --bg:#f6f7fb; --card:#fff; --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --brand:#0ea5a3; --danger:#ef4444; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--ink)}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 16px;background:#fff;border-bottom:1px solid var(--line);position:sticky;top:0;z-index:5}
    h1{font-size:18px;margin:0}
    main{max-width:1100px;margin:18px auto;padding:0 16px}
    .row{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
    input,select,textarea,button{font:inherit;border:1px solid var(--line);border-radius:10px;padding:8px 10px}
    button{background:var(--brand);color:#fff;border:none;cursor:pointer}
    button.secondary{background:#fff;color:var(--ink);border:1px solid var(--line)}
    button.danger{background:var(--danger)}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--line);padding:8px;text-align:left;vertical-align:top}
    th{font-weight:600;background:#fafafa;position:sticky;top:54px}
    .right{margin-left:auto}
    .muted{color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
    .grid label{font-size:12px;color:var(--muted)}
    .grid input,.grid select,.grid textarea{width:100%}
    .grid textarea{grid-column:span 6;min-height:80px;resize:vertical}
    .actions{display:flex;gap:6px}
    .hidden{display:none}
    /* Auth overlay */
    #authOverlay{position:fixed;inset:0;background:rgba(255,255,255,.92);display:flex;align-items:center;justify-content:center;z-index:10}
    #authCard{max-width:520px;width:92%;text-align:center}
  </style>
</head>
<body>
  <!-- AUTH OVERLAY -->
  <div id="authOverlay">
    <div id="authCard" class="card">
      <h2 style="margin-top:0">Inloggen vereist</h2>
      <p class="muted">Log in met je e-mail (wachtwoordloos) of met Google.</p>
      <div class="row" style="flex-direction:column;gap:10px;align-items:stretch;max-width:480px;margin:0 auto">
        <div class="row" style="gap:8px">
          <input id="emailInput" type="email" placeholder="jij@voorbeeld.nl" style="flex:1" />
          <button id="btnEmailLink">Stuur login‑link</button>
        </div>
        <div class="row" style="justify-content:center">
          <button id="btnGoogleLogin">Log in met Google</button>
        </div>
        <div class="muted" id="authMsg" style="min-height:18px"></div>
      </div>
    </div>
  </div>

  <header>
    <h1>Leads CRM – Firebase</h1>
    <div class="row">
      <input id="search" placeholder="Zoek (naam, email, bedrijf, notities)…" />
      <select id="stageFilter">
        <option value="">Alle fases</option>
        <option>Nieuw</option>
        <option>Contact</option>
        <option>Kwalificatie</option>
        <option>Offerte</option>
        <option>Winst</option>
        <option>Verloren</option>
      </select>
      <button id="btnRefresh" class="secondary">Verversen</button>
    </div>
    <div class="row">
      <span id="userEmail" class="muted"></span>
      <button id="btnNew">+ Nieuwe lead</button>
      <button id="btnLogout" class="secondary">Uitloggen</button>
    </div>
  </header>

  <main>
    <section class="card hidden" id="formCard">
      <h3 id="formTitle" class="muted">Nieuwe lead</h3>
      <div class="grid">
        <div>
          <label>Naam *</label>
          <input id="f_name" required />
        </div>
        <div>
          <label>Bedrijf</label>
          <input id="f_company" />
        </div>
        <div>
          <label>Email</label>
          <input id="f_email" type="email" />
        </div>
        <div>
          <label>Telefoon</label>
          <input id="f_phone" />
        </div>
        <div>
          <label>Fase</label>
          <select id="f_stage">
            <option>Nieuw</option>
            <option>Contact</option>
            <option>Kwalificatie</option>
            <option>Offerte</option>
            <option>Winst</option>
            <option>Verloren</option>
          </select>
        </div>
        <div class="right muted" style="align-self:end">Velden met * zijn verplicht</div>
        <textarea id="f_notes" placeholder="Notities"></textarea>
      </div>
      <div class="actions" style="margin-top:8px">
        <button id="btnSave">Opslaan</button>
        <button id="btnCancel" class="secondary">Annuleren</button>
      </div>
      <input type="hidden" id="f_id" />
    </section>

    <section class="card">
      <table id="leadTable">
        <thead>
          <tr>
            <th style="width:120px">Aangemaakt</th>
            <th>Naam</th>
            <th>Bedrijf</th>
            <th>Email</th>
            <th>Telefoon</th>
            <th style="width:120px">Fase</th>
            <th>Notities</th>
            <th style="width:140px">Acties</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="emptyState" class="muted" style="display:none;padding:12px">Nog geen leads gevonden.</div>
    </section>
  </main>

  <script type="module">
    // ===== Firebase v10 (modular) via CDN =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      signOut,
      onAuthStateChanged,
      sendSignInLinkToEmail,
      isSignInWithEmailLink,
      signInWithEmailLink
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      updateDoc,
      deleteDoc,
      onSnapshot,
      serverTimestamp,
      query,
      orderBy,
      where,
      doc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ---- Firebase CONFIG (jouw project) ----
    const firebaseConfig = {
      apiKey: "AIzaSyDWjt0YeuEhUCMMOKToGUhjq21K8HlZ8Fk",
      authDomain: "rock-f5937.firebaseapp.com",
      projectId: "rock-f5937",
      storageBucket: "rock-f5937.firebasestorage.app",
      messagingSenderId: "1066836195707",
      appId: "1:1066836195707:web:153c8721f8cf0510af65de",
      measurementId: "G-SLZXLRZMCG"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI helpers
    const $ = (sel) => document.querySelector(sel);
    const tbody = document.querySelector('#leadTable tbody');
    const overlay = $('#authOverlay');
    const userEmail = $('#userEmail');
    const authMsg = $('#authMsg');
    const emailInput = $('#emailInput');

    function show(el){ el.classList.remove('hidden'); }
    function hide(el){ el.classList.add('hidden'); }

    function fmtDate(ts){
      if (!ts) return '';
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      if (isNaN(d.getTime())) return '';
      return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
    }
    function escapeHtml(s){
      return (s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));
    }

    // AUTH
    const provider = new GoogleAuthProvider();

    // 2) Redirect-result verwerken ná terugkeer van Google
    getRedirectResult(auth).catch((e) => {
      if (authMsg) authMsg.textContent = (e?.code ? `${e.code}: ` : '') + (e?.message || 'Login fout');
      console.error(e);
    });

    // 3) Google login met redirect (omzeilt popup block)
    $('#btnGoogleLogin').addEventListener('click', async () => {
      try { await signInWithRedirect(auth, provider); }
      catch(e){ if (authMsg) authMsg.textContent = (e?.code? e.code+': ' : '') + (e?.message||'Google login mislukt'); }
    });

    // 4) Wachtwoordloze e‑mail link versturen
    $('#btnEmailLink').addEventListener('click', async () => {
      if (authMsg) authMsg.textContent = '';
      const email = (emailInput?.value || '').trim();
      if (!email){ if (authMsg) authMsg.textContent = 'Vul een geldig e-mailadres in.'; return; }

      // Gebruik de huidige live URL (werkt voor GitHub Pages subpaths)
      const backUrl = new URL(window.location.href);
      // Strip query/hash zodat we schoon terugkomen op dezelfde pagina
      backUrl.search = '';
      backUrl.hash = '';

      const actionCodeSettings = {
        url: backUrl.toString(),
        handleCodeInApp: true
        // Voeg je domein toe bij Auth → Settings → Authorized domains (bv. stayfuntaxcol.github.io)
      };
      try{
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem('emailForSignIn', email);
        if (authMsg) authMsg.textContent = 'Link verstuurd. Check je e‑mail en open de link op dit apparaat.';
      }catch(e){ if (authMsg) authMsg.textContent = (e?.code? e.code+': ' : '') + (e?.message || 'Versturen van link mislukt'); }
    });

    // 5) E‑maillink afhandelen als we via link landen
    (async function handleEmailLink(){
      try{
        if (isSignInWithEmailLink(auth, window.location.href)){
          let email = window.localStorage.getItem('emailForSignIn');
          if (!email){ email = window.prompt('Vul je e-mailadres in om in te loggen'); }
          await signInWithEmailLink(auth, email, window.location.href);
          window.localStorage.removeItem('emailForSignIn');
        }
      } catch(e){ if (authMsg) authMsg.textContent = (e?.code? e.code+': ' : '') + (e?.message || 'Inloggen via e‑mail mislukt'); }
    })();

    // 6) Auth-state → app tonen/verbergen
    let unsub = null;
    let currentUser = null;
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (!user){
        userEmail.textContent = '';
        overlay.classList.remove('hidden');
        clearTable();
        if (unsub) { unsub(); unsub = null; }
        return;
      }
      overlay.classList.add('hidden');
      userEmail.textContent = user.email || '';
      startLiveQuery();
    });

    // DATA (Firestore)
    async function startLiveQuery(){
      if (unsub) { unsub(); unsub = null; }
      const stage = $('#stageFilter').value;
      const colRef = collection(db, 'leads');
      const baseQ = stage ? query(colRef, where('stage','==',stage), orderBy('created_at','desc'))
                          : query(colRef, orderBy('created_at','desc'));
      unsub = onSnapshot(baseQ, (snap) => {
        const rows = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderTable(rows);
      });
    }

    function clearTable(){ tbody.innerHTML=''; $('#emptyState').style.display='block'; }

    function renderTable(rows){
      const term = $('#search').value.trim().toLowerCase();
      const filtered = term ? rows.filter(r => {
        return ['name','company','email','phone','notes']
          .some(k => (r[k]||'').toString().toLowerCase().includes(term));
      }) : rows;

      tbody.innerHTML = '';
      if (!filtered.length){ $('#emptyState').style.display='block'; return; }
      $('#emptyState').style.display='none';

      for (const r of filtered){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${fmtDate(r.created_at)}</td>
          <td><strong>${escapeHtml(r.name||'')}</strong></td>
          <td>${escapeHtml(r.company||'')}</td>
          <td>${escapeHtml(r.email||'')}</td>
          <td>${escapeHtml(r.phone||'')}</td>
          <td>${escapeHtml(r.stage||'')}</td>
          <td>${escapeHtml(r.notes||'')}</td>
          <td class="actions">
            <button class="secondary" data-edit="${r.id}">Bewerk</button>
            <button class="danger" data-del="${r.id}">Verwijder</button>
          </td>`;
        tbody.appendChild(tr);
      }
    }

    // Form helpers
    function showForm(edit=false){ overlay.classList.add('hidden'); document.querySelector('#formCard').classList.remove('hidden'); $('#form
